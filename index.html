<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <!-- Css File Link -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div id="menu-bar" class="fa-solid fa-bars"></div>
      <a href="#" class="header__logo">
        <img class="header__img" src="/images/logo.png" alt="" />
        <p class="header__title">TRAVEL</p>
      </a>
      <nav class="navbar">
        <div class="navbar__links">
          <a href="#home">Home</a>
          <a href="#book">Book</a>
          <a href="#packages">Packages</a>
          <a href="#destination">Top Destination</a>
        </div>
      </nav>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        <i class="fa-regular fa-user" id="login-btn"></i>
      </div>
      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search here ..." />
        <img src="/images/search-icon-search.svg" alt="" />
      </form>
    </header>
    <!-- End Header -->
    <!-- Start Login Form Container -->
    <div class="login-form-container container">
      <i class="fa-solid fa-xmark" id="form-close"> </i>
      <form action="" id="form">
        <h3>LOGIN</h3>
        <input type="email" class="box" placeholder="enter your email" />
        <input type="password" class="box" placeholder="enter your password" />
        <input type="submit" class="btn" value="login now" />
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
        <p>Forget Password? <a href="#">Click Here</a></p>
        <p>Don't Have An Account <a href="#">Register Now</a></p>
      </form>
    </div>
    <!-- End Login Form Container -->
    <!-- Start Home Section -->
    <section class="home container" id="home">
      <div class="home__content">
        <h1 class="home__title">
          YOU'RE
          <br />
          <span>NOT</span>
          <br />
          DREAMING
        </h1>
        <p class="home__text">Discover New Places With Us, Adventure Awaits</p>
        <a href="#" class="btn">Discover More</a>
      </div>
      <div class="home__controls">
        <svg
          class="prev"
          data-id="video"
          xmlns="http://www.w3.org/2000/svg"
          width="86.742"
          height="73.216"
          viewBox="0 0 86.742 73.216"
        >
          <path
            d="M22.897 73.216L0 48.158 44.032 0v6.983L27.159 25.498l17.248 18.94L84.897 0v6.985L68.533 24.942l18.209 19.961v7.01L65.35 28.435 47.593 47.931l16.681 18.304v6.981l-40.299-44.22L6.468 48.207l16.429 18.028z"
          ></path>
        </svg>
        <div class="big-text">Egypt</div>
        <svg
          class="next"
          data-id="video"
          xmlns="http://www.w3.org/2000/svg"
          width="86.742"
          height="73.216"
          viewBox="0 0 86.742 73.216"
        >
          <path
            d="M63.845 73.216l22.897-25.058L42.71 0v6.983l16.873 18.515-17.248 18.94L1.845 0v6.985l16.364 17.957L0 44.903v7.01l21.392-23.478 17.757 19.496-16.681 18.304v6.981l40.299-44.22 17.507 19.211-16.429 18.028z"
          ></path>
        </svg>
      </div>
      <div class="home__videos">
        <video
          src="images/vid-1.mp4"
          class="video live"
          id="video1"
          autoplay
          muted
        ></video>
        <video
          src="images/vid-2.mp4"
          class="video"
          id="video2"
          autoplay
          muted
        ></video>
        <video
          src="images/vid-3.mp4"
          class="video"
          id="video3"
          autoplay
          muted
        ></video>
        <video
          src="images/vid-4.mp4"
          class="video"
          id="video4"
          autoplay
          muted
        ></video>
        <video
          src="images/vid-5.mp4"
          class="video"
          id="video5"
          autoplay
          muted
        ></video>
      </div>
    </section>

    <!-- End Home Section -->

    <!-- Js File Link -->
    <script src="/main.js"></script>
  </body>
</html>
